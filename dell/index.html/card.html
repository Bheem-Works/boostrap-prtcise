<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-3">
      <h2>Card</h2>

      <div class="card">
        <div class="card-header">header</div>
        <div class="card-body">content</div>
        <div class="card-footer">fotter</div>
      </div>

      <!-- contextual class -->
      <br />
      <h2>cards with contextual class</h2>
      <div class="card">
        <div class="card-body">Basic</div>
      </div>
      <br />
      <div class="card bg-primary text-white">
        <div class="card-body">Priamry card</div>
      </div>
      <br />
      <div class="card bg-secondary text-white">
        <div class="card-body">secondary</div>
      </div>
      <br />
      <div class="card bg-info text-white">
        <div class="card-body">info</div>
      </div>
      <br />
      <div class="card bg-danger text-white">
        <div class="card-body">Danger</div>
      </div>
      <br />
      <!-- card title text and link -->
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Card-title</h4>
          <p class="card-link">the underline-text</p>
          <a href="#" class="card-link">another-link</a>
          <a href="#" class="card-link">Example</a>
        </div>
      </div>
      <br />
      <!-- card-image -->
      <div class="card" style="width: 400px">
        <div class="card-body">
          <img
            src="./aeo/russian cat.jpg"
            alt="russain cat"
            class="card-top"
            style="width: 100%"
          />
          <h2 class="card-title">Josee russain</h2>
          <p class="cart-text">
            Im from russia. im so irritated by human. Help me! (meow!)
          </p>
          <a href="#" class="btn btn-primary">More Info</a>
        </div>
      </div>
      <br />

      <div class="card img-fluid" style="width: 400px">
        <div class="card-img-overlay">
          <img
            src="./aeo/josee.png"
            alt="Aeo "
            class="card-footer"
            style="width: 100%"
          />
          <h2 class="card-title">Josee...</h2>
          <p class="card-text">anime name - Josee the tiger</p>

          <a href="#" class="btn btn-primary">More info</a>
        </div>
      </div>
    </div>
  </body>
</html>
