<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-3">
      <form action="/action_page.php" class="was-validated">
        <div class="mb-3 mt-3">
          <label for="uname" class="form-label">Username:</label>
          <input
            type="text"
            placeholder="Enter username"
            id="uname"
            name="username"
            class="form-control"
          />
          <div class="valid-feedback">Valid</div>
          <div class="invalid-feedback">Plz.. fill ou this form</div>
        </div>

        <!-- password field -->
        <div class="mb-3">
          <label for="pwd" class="form-label">Password</label>
          <input
            type="text"
            placeholder="Enter password"
            id="pwd"
            name="password"
            class="form-control"
          />
          <div class="valid-feedback">Valid</div>
          <div class="invalid-feedback">Plzz..Fill Up the Password</div>
        </div>

        <div class="mb-3">
          <input
            type="checkbox"
            id="mycheck"
            name="remeber"
            class="form-check-input"
            required
          />
          <label for="mycheck" class="form-check-label"
            >I agree On BlaBlaa</label
          >
          <div class="valid-feedback">Valid</div>
          <div class="invalid-feedback">Check this box to continue</div>
        </div>
      </form>
    </div>
  </body>
</html>
