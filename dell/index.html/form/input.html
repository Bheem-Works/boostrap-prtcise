<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-3">
      <h2>Input Group</h2>
      <p>
        The .input-group class is a container to enhance an input by adding an
        icon, text or a button in front or behind the input field as a "help
        text".
      </p>
      <p>Use the .input-group-text class to style the specified help text.</p>
      <div class="input-group mb-3">
        <span class="input-group-text">@</span>
        <input
          type="text"
          class="form-control"
          placeholder="username"
          name="username"
        />
        <!-- second input group -->
      </div>
      <div class="container mt-3">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Youremail"
            name="email"
          />
          <span class="input-group-text">@gmail.com</span>
        </div>
      </div>

      <!-- multiple input and helpers -->
      <div class="input-group mb-3">
        <span class="input-group-text">Person</span>
        <input
          type="text"
          class="form-control"
          placeholder="firstname"
          name="first name"
        />
        <input
          type="text"
          placeholder="lastname"
          name="lastname"
          class="form-control"
        />
      </div>

      <!-- multiple addons/ textp -->
      <div class="input-group-text mb-3">
        <span class="input-group-text">One</span>
        <span class="input-group-text">Two</span>
        <span class="input-group-text">Three</span>
        <input type="text" class="form-control" />
      </div>
      <!-- Multiple inputs -->
      <div class="input-group mb-3">
        <div class="input-group-text">
          <input type="checkbox" />
        </div>
        <input type="text" class="form-control" placeholder="Some text" />
      </div>

      <div class="input-group mb-3">
        <div class="input-group-text">
          <input type="radio" />
        </div>
        <input type="text" class="form-control" placeholder="Some text" />
      </div>
    </div>

    <!-- input group buttons -->
    <div class="container mt-3">
      <div class="input-group mb-3 mb-3">
        <button class="btn btn-outline-primary">basics</button>
        <input type="text" placeholder="some text" class="form-control" />
      </div>
      <!-- let me clear the form-control means its a boostrap styles  -->
      <div class="input-group mb-3">
        <input type="text" placeholder="search" class="form-control" />
        <button class="btn btn-outline-success">Go</button>
        <button class="btn btn-outline-danger">Cancel</button>
      </div>
    </div>
    <!-- dropdown input group  -->
    <div class="input-group mt-3 mb-3">
      <button
        class="btn btn-outline-warning dropdown-toggle"
        data-bs-toggle="dropdown"
      >
        Dropdown Button
      </button>
      <ul class="dropdown-menu">
        <li><a href="#" class="dropdown-item">Joe</a></li>
        <li><a href="#" class="dropdown-item">Riko</a></li>
        <li><a href="#" class="dropdown-item">Miso</a></li>
      </ul>
      <input
        type="text"
        placeholder="username"
        name="username"
        class="form-control"
      />
    </div>
  </body>
</html>
