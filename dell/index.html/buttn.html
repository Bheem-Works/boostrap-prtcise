<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- simple button style -->
    <div class="container mt-3">
      <h2>Button Styles</h2>
      <button type="button" class="btn">Basic</button>
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-secondary">Secondary</button>
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-info">Info</button>
      <button type="button" class="btn btn-warning">Warning</button>
      <button type="button" class="btn btn-danger">Danger</button>
      <button type="button" class="btn btn-dark">Dark</button>
      <button type="button" class="btn btn-light">Light</button>
      <button type="button" class="btn btn-link">Link</button>
    </div>

    <!-- outline button/ hover -->
    <div class="container mt-3">
      <h2>Button Outline</h2>
      <button type="button" class="btn btn-outline-primary">Primary</button>
      <button type="button" class="btn btn-outline-secondary">Secondary</button>
      <button type="button" class="btn btn-outline-success">Success</button>
      <button type="button" class="btn btn-outline-info">Info</button>
      <button type="button" class="btn btn-outline-warning">Warning</button>
      <button type="button" class="btn btn-outline-danger">Danger</button>
      <button type="button" class="btn btn-outline-dark">Dark</button>
      <button type="button" class="btn btn-outline-light text-dark">
        Light
      </button>
    </div>

    <!-- btn size -->
    <div class="container mt-3">
      <h2>button size</h2>
      <button class="btn btn-primary btn-lg">primary lg</button>
      <button class="btn btn-primary btn-md">primary md</button>
      <button class="btn btn-primary btn-sm">primary sm</button>
    </div>
    <br />
    <!-- full width button -->
    <h2 class="text-center">full width</h2>
    <div class="d-grid gap-3">
      <button class="btn btn-primary btn-block">full width</button>
      <button class="btn btn-primary btn-block">full width</button>
    </div>

    <!-- button sates -->
    <!-- you can active oe unactivr the button -->
    <div class="container mt-3">
      <h2>button states</h2>
      <button class="btn btn-primary active">active</button>
      <button class="btn btn-primary" disabled>disable</button>
      <a href="#" class="btn btn-primary disabled">Disabled Link</a>
    </div>
    <!-- spinner button -->
    <div class="container mt-3">
      <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>
      </button>

      <button class="btn btn-info">
        <span class="spinner-border spinner-border-sm"></span>
        loading
      </button>

      <button class="btn btn-dark">
        <span class="spinner-border spinner-border-sm"> </span>
        dead
      </button>
      <button class="btn btn-warning">
        <span class="spinner-border spinner-border-sm"></span>
        wait
      </button>
      <button class="btn btn-danger">
        <span class="spinner-border spinner-border-sm"></span>
        Danger
      </button>
      <button class="btn btn-success">
        <span class="spinner-border spinner-border-sm"></span>
        The end
      </button>
    </div>
    <!-- you can use this button for loading interface 
     its easy to use you have to wrote spinner to spinn and wrote a border
     and sm is for small border  -->
    <!-- The end button -->
  </body>
</html>
